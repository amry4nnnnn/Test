<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑色动画示例</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* 页面背景颜色 */
            margin: 0;
        }

        .phone-case {
            width: 200px;
            height: 400px;
            background: #000000; /* 手机壳背景颜色为黑色 */
            border: 10px solid #333333; /* 边框颜色稍浅一点的黑色 */
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 阴影效果 */
        }

        .animation {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            background-color: #ffffff; /* 动画的颜色为白色 */
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="phone-case">
        <div class="animation"></div>
    </div>
</body>
</html>
